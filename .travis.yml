sudo: required
language: cpp
dist: trusty
compiler: g++
install: export CXX="g++-5"
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-5
before_install: 
  - sudo apt-get update -qq
  - mkdir M2DO_FEA/bin 
  - mkdir M2DO_LSM/bin
  - mkdir projects/compliance_minimization/bin
script: 
  - make 

